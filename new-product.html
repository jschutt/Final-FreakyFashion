<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/new-product.css">
  <title>Freaky Fashion Administration</title>
</head>

<body>
  <h1>New Product</h1>
  <form>
    <div class="form-group">
      <label for="input-name">Name:</label>
      <input type="text" class="form-control" id="input-name" name="name" placeholder="Enter name" maxlength="20"
        required />

      <label for="input-description">Description:</label>
      <textarea class="form-control description-box" id="input-description" name="description"
        placeholder="Enter description" rows="5"></textarea>

      <label for="select-image">Image:</label>
      <input type="file" class="form-control-file" id="select-image" name="image" accept="image/*" required />

      <label for="article-number">Article number:</label>
      <input type="text" class="form-control" id="article-number" name="article-number" placeholder="e.g. XXX-XX01"
        pattern="^[A-Z]{3}-[A-Z]{2}[0-9]{2}" required>

      <label for="input-price">Price:</label>
      <input type="number" class="form-control" id="input-price" name="price" required>

      <label for="publish-date">Publish date:</label>
      <input type="date" class="form-control" id="publish-date">

      <label for="select-category">Category:</label>
      <select class="custom-select" id="select-category" name="category" multiple required>
        <option value="1">Dresses</option>
        <option value="2">Sweaters</option>
        <option value="3">Shoes</option>
      </select>
      
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
</body>

</html>

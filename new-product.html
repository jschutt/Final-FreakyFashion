<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8d1abd618e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Freaky Fashion Administration</title>
  </head>
  <body>
    <h1>New Product</h1>
    <form>
      <div class="form-group">
        <label for="input-name">Name:</label>
        <input
          type="text"
          class="form-control"
          id="input-name"
          name="name"
          placeholder="Enter name"
          required
        />
      </div>
      <div class="form-group">
        <label for="input-description">Description:</label>
        <textarea
          class="form-control"
          id="input-description"
          name="description"
          placeholder="Enter description"
          rows="4"
          cols="50"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="select-image">Image:</label>
        <input
          type="file"
          class="form-control-file"
          id="select-image"
          name="image"
          accept="image/*"
          required
        />

        <label for="article-number">Article number:</label>
        <input type="text" class="form-control" id="article-number" name="article-number" placeholder="Enter article number" required>

        <label for="input-price">Price:</label>
        <input type="number" class="form-control" id="input-price" name="price" required>

        <label for="publish-date">Publish date:</label>
        <input type="date" class="">
      </div>
    </form>
  </body>
</html>
